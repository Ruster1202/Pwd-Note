<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码生成器</title>
    <link rel="stylesheet" href="./style.css">
    <style> </style>
</head>

<body>
    <!-- notyf资源挂载 -->
    <link rel="stylesheet" href="node_modules/notyf/notyf.min.css">
    <div class="tool-buttons">
        <a href="#tool1" class="tool-btn" id="reset-store" title="重置">
            <span class="material-icons">重置</span>
        </a>
        <a href="#tool2" class="tool-btn" id="check-store" title="查看">
            <span class="material-icons">查看</span>
        </a>
        <a href="#tool3" class="tool-btn" id="generate-store" title="批量   ">
            <span class="material-icons">批量</span>
        </a>
    </div>
    <div class="container">
        <h1>密码生成器</h1>

        <!-- 密码生成选项 -->
        <div class="form-group">
            <label for="minLength">密码长度范围:</label>
            <input type="number" id="minLength" min="4" max="128" value="8">
            <span>：</span>
            <input type="number" id="maxLength" min="4" max="128" value="16">
        </div>

        <div class="grid-container">

            <div class="item">
                <label>
                    <input type="checkbox" id="uppercase" checked> 必定包含大写字母
                </label>
            </div>

            <div class="item">
                <label>
                    <input type="checkbox" id="lowercase" checked> 必定包含小写字母
                </label>
            </div>
            <div class="item">
                <label>
                    <input type="checkbox" id="numbers" checked> 必定包含数字
                </label>
            </div>

            <div class="item">
                <label>
                    <input type="checkbox" id="symbols" checked> 必定包含特殊符号
                </label>
            </div>

        </div>

        <!-- 密码显示区域 -->
        <div class="output">
            <input type="text" id="password" readonly>
            <button id="generate">生成密码</button>
        </div>

        <!-- 保存密码按钮 -->
        <div class="form-group">
            <button id="save" style="width: 100%;">保存到密码本</button>
        </div>

        <!-- 导航到密码本 -->
        <div class="form-group">
            <button id="viewPasswords" style="width: 100%;">查看密码本</button>
        </div>
    </div>

    <script src="dom.js"></script>
</body>

</html>
