<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加 / 编辑 密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        form div.field {
            margin-bottom: 16px;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        form input[type="text"],
        form input[type="url"],
        form input[type="password"],
        form textarea,
        form select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            font-size: 0.9em;
            color: #007BFF;
        }

        .rules-group input {
            margin-right: 6px;
        }

        button.submit-btn {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        button.submit-btn:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <!-- notyf资源挂载 -->
    <link rel="stylesheet" href="node_modules/notyf/notyf.min.css">
    <form id="pwdForm" data-createtime="">
        <div class="field">
            <label for="account">账户</label>
            <input type="text" id="account" name="account">
        </div>
        <div class="field">
            <label for="content">密码内容</label>
            <div class="password-wrapper">
                <input type="password" id="content" name="content" autocomplete="new-password" required>
                <button type="button" id="togglepwd" aria-label="显示/隐藏密码">显示</button>
            </div>
        </div>

        <div class="field">
            <label for="description">说明</label>
            <textarea id="description" name="description" rows="2"></textarea>
        </div>

        <div class="field">
            <label for="url">使用网址</label>
            <input type="url" id="url" name="url">
        </div>

        <div class="field" id="rules">
            <label>规则（至少选择一项）</label>
            <div class="rules-group">
                <label><input type="checkbox" name="rules" value="uppercaseChars"> 大写</label>
                <label><input type="checkbox" name="rules" value="lowercaseChars"> 小写</label>
                <label><input type="checkbox" name="rules" value="numberChars"> 数字</label>
                <label><input type="checkbox" name="symbolChars" value="symbolChars"> 符号</label>
            </div>
        </div>

        <div class="field" id="length">
            <label for="minLength">长度范围</label>
            <div style="display: flex; gap: 8px;">
                <input type="number" id="minLength" name="minLength" min="1" placeholder="最小长度">
                <input type="number" id="maxLength" name="maxLength" min="1" placeholder="最大长度">
            </div>
        </div>

        <div class="field">
            <label for="tags">标签（逗号分隔）</label>
            <input type="text" id="tags" name="tags" placeholder="例如：工作, 重要">
        </div>

        <button type="submit" class="submit-btn">保存</button>
    </form>

    <script>
        const form = document.getElementById('pwdForm');
        const toggleBtn = document.getElementById('togglepwd');
        const pwdInput = document.getElementById('content');
        var modifyUUID = null
        var isDefault = null // true代表是主页面默认生成，false代表是自定义新建,不显示密码长度(自动获取），不展示规则（默认为custom）
        /*
            -1 默认值
            1 首次手动创还能
            2 编辑——手动创建的记录
            3 编辑——自动生成的记录 
         */
        var modeCode = -1;
        toggleBtn.addEventListener('click', () => {
            const isPwd = pwdInput.type === 'password';
            pwdInput.type = isPwd ? 'text' : 'password';
            toggleBtn.textContent = isPwd ? '隐藏' : '显示';
        });
        // 分为：
        // 1.手动首次创建时，隐藏规则选择，自动确定长度范围  规则为custom ，只显示长度
        // 2.默认生成时，显示规则，显示范围
        // 3.修改时，根据isDefault判断是哪一种（手动创建  or 自动生成）如果是手动生成
        window.electronAPI.onInitAddPwdItem((data) => {
            const rulesDiv = document.getElementById('rules');
            const lengthDiv = document.getElementById('length');
            // 默认不显示
            rulesDiv.style.display = 'none';
            lengthDiv.style.display = 'none';
            // 首次自定义创建
            if (data === null) {
                form.setAttribute('novalidate', '')
                modeCode = 1;
            }
            // 编辑密码
            else {
                document.querySelector('.submit-btn').textContent = '修改';
                modifyUUID = data.id;
                // 自动填写
                pwdInput.value = data.content;
                form.dataset.createtime = data.createTime;
                // console.log('see data.dataset.createtimeAAA', form.dataset.createtime,data.createTime);
                form.account.value = data.account;
                form.description.value = data.description;
                form.url.value = data.url;
                form.minLength.value = data.length.minLength;
                form.maxLength.value = data.length.maxLength; // 自定义时为-1
                data.rules.forEach(r => {
                    const cb = form.querySelector(`input[name="rules"][value="${r}"]`);
                    if (cb) cb.checked = true;
                });
                form.tags.value = data.tags.join(', ');

                // 编辑自定义
                if (data.rules[0] === "custom") {
                    form.setAttribute('novalidate', '')
                    modeCode = 2;
                }
                // 编辑自动生成的 
                else {
                    form.removeAttribute('novalidate')
                    modeCode = 3;
                    rulesDiv.style.display = 'block';
                    lengthDiv.style.display = 'block';
                    
                }
            }
            console.log('see modeCode', modeCode);
        });
        console.log('see modeCode', modeCode);
        // TODO:代码写错了！！！不停该氛分为isEdit，而是应该添加类型字段，表示是自定义还是随机规则生成
        // 现在先根据rules的一号元素是否为custom来进行判断
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            let checkboxList = []
            if (modeCode == 3) {
                const selectedRules = Array.from(form.querySelectorAll('input[name="rules"]:checked')).map(el => el.value);
                if (!selectedRules.length) {
                    alert('请至少选择一项规则');
                    return;
                }
                // 收集规则，长度不用管
                const checkedInputs = document.querySelectorAll('#rules input[type="checkbox"]:checked');
                checkboxList = Array.from(checkedInputs).map(input => input.value);
            }
            let isModify = (modeCode === 2 || modeCode === 3) ? true : false
            console.log('see form.dataset.createtime', form.dataset.createtime);
            // 如果设计能改成按需最小化修改那就非常完美，现在是全部重新覆盖，效率低一些
            const result = {
                id: modifyUUID ? modifyUUID : await window.electronAPI.getUUID(),
                createTime: modeCode === 1 ? new Date().toISOString() : form.dataset.createtime, // 所有生命周期，只生成一次
                // 如果是首次创建的密码（modeCode == 1）认为没有被修改
                isModify: isModify,
                updateTime: isModify ? new Date().toISOString() : null,
                content: pwdInput.value,
                account: form.account.value,
                description: form.description.value,
                url: form.url.value,
                rules: modeCode === 3 ? checkboxList : ["custom"], //selectedRules,
                length: {
                    minLength: (modeCode == 3 ? form.minLength.value : String(pwdInput.value).length) || 1,
                    maxLength: (modeCode == 3 ? form.maxLength.value : -1) || -1,
                },
                tags: form.tags.value.split(',').map(t => t.trim()).filter(t => t),
            };
            console.log('submit!!!!');
            console.log('查看UUID：', modifyUUID);
            modifyUUID ? await window.electronAPI.modifyPwdRecord(result) : await window.electronAPI.addPwdRecord(result);
            await window.electronAPI.showTip('success', '密码添加成功！');

            modifyUUID = null
            isDefault = null
            setTimeout(() => {
                window.close();
            }, 800);
        });
    </script>
</body>

</html>
